<!DOCTYPE html>
<html>

  <head>
    <title>Leaflet Demo</title>
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <style>
      body,
      html {
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
     }
    </style>
  </head>
  
  <body>
     <div id="map"></div>
     <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/reqwest/1.1.5/reqwest.min.js"></script>
     <script src="//nationalparkservice.github.io/asprs-workshop/data/restaurants.geojson.js"></script>

    <script>
    var colors = {
     'Bar': '#8e44ad',
     'Cafe': '#e74c3c',
     'Pub': '#16a085',
     'Restaurant': '#f1c40f'
    };
    var map = L.map('map').setView([39.75, -105], 15);
    
    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: "OpenStreetMap, Mapbox, and NPS",
      id: 'nps.k7chg4fe'
    }).addTo(map);
    
    L.geoJson(restaurants, {
    pointToLayer: function(feature, latlng) {
      return L.circleMarker(latlng, {
        color: 'white',
        fillColor: colors[feature.properties.amenity],
        fillOpacity: 1,
        radius: 6
      });
    }
  }).addTo(map);
    
    </script>
  </body>
  
</html>
